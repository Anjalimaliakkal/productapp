<h1><center>ADD PRODUCTS</center></h1><br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PRODUCT TITLE</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PRODUCT CODE</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">PRODUCT DESCRIPTION</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PRODUCT PRICE</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CATEGORY</label>
                    <select name="" id="" class="form-control">
                        <option value="FASHION">FASTION</option>
                        <option value="ELECTRONICS">ELECTRONICS</option>
                        <option value="STATIONARY">GLOSARY</option>
                        <option value="HOMEAPPLIANCES">HOME APPLIANCES</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">MANUFACTURING DATE</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">EXPIRY DATE</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">BRAND</label>
                    <select name="" id="" class="form-control">
                        <option value="Sony">Sony</option>
                        <option value="H & M">Sony</option>
                        <option value="Philips">Philips</option>
                        <option value="Reliance">Reliance</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CUSTOMER CARE</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="PRODUCT IMAGE" class="form-label"></label>
                    <input type="file" name="" id="" class="form-controL">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">DISTRIBUTER NAME</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-success">ADD PRODUCT</button>
                </div>
            </div>
        </div>
    </div>
</div>
